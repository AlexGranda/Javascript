<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
<form id="form" name="form" method="post">
    <p>
        <label for="nombres">Nombres: </label>
        <input name="nombres" type="text" id="nombres" size="60" placeholder="NOMBRES">
    </p>
    <p>
        <label for="apellidos">Apellidos: </label>
        <input name="apellidos" type="text" id="apellidos" size="60" placeholder="APELLIDOS">
    </p>
    <p>
        <label for="email">Email: </label>
        <input name="email" type="email" id="email" size="60" placeholder="Email">
    </p>
    <p>
        <label for="edad">Edad: </label>
        <input name="edad" type="number" id="edad" size="60" placeholder="Edad">
    </p>
    <p>
        <label for="asistencia">Horario de asistencia</label>
        <input name="asistencia" type="text" id="asistencia" size="60" placeholder="Horario de asistencia">
    </p>
    <p>
        <label for="fechaInicio">Fecha de Inicio</label>
        <input name="fechaInicio" type="date" id="fechaInicio" size="60" placeholder="Fecha de Inicio">
    </p>
    <p>
        <div class="submit"><input type="submit" value="Guardar"></div>
    </p>


</form>

</body>
</html>
